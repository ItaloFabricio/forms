<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="form-udemy.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>

    <form action="#" method="POST" class="formLogin">

        <fieldset>
            <legend>FAÇA LOGIN</legend>
            <div class="input-container">
                <label for="user">Usuário ou email</label>
                <input type="text" id="user" name="user" autofocus placeholder="Digite aqui o seu user ou email ">
                <i data-feather="user"></i>
            </div>
            
            <div class="input-container">
                <label for="pass">Senha</label>
                <input type="password" id="pass" name="pass" placeholder="Digite sua senha">
                <i data-feather="lock"></i>
            </div>
            <input type="submit" value="Fazer login" class="btn">
        </fieldset>
    </form>


    <script>
        feather.replace()
      </script>

</body>
</html>
